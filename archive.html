---
layout: page
title: 全記録
permalink: /archive/
---

{%- assign date_min = site.posts[-1].date -%}
{%- assign year_first = date_min | date: '%Y' -%}
{%- assign year_last = site.posts[0].date | date: '%Y' -%}
<ul>
  {% for i in (year_first..year_last) %}
  <li><a href="./{{ i }}/">{{ i }} 年</a></li>
  {%- endfor %}
</ul>

<form action="javascript:navigateToDiaryPage('{{ site.baseurl }}')">
  <label>
    日付を指定して日記を見る：
    <input type="date" id="start" min="{{ date_min | date: '%Y-%m-%d' }}" required/>
  </label>
  <input type="submit" value="Go"/>
</form>
<script src="{{ site.baseurl }}/assets/js/calendar.js" defer></script>
